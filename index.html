<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Delivery Food</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <a href="index.html" class="header__main"><img src="img/logo.jpg" alt="Image: Logo" class=" header__image"></a>
                <input type="text" placeholder="Адрес доставки" class="header__search-input">
                <div class="header__buttons">
                    <button class="button header__login header__login--margin-1">
                        <img src="img/user.svg" alt="Icon: Login" class="header__icon">
                        <span class="header__button-text">Войти</span>
                    </button>
                    <button class="button header__shopping-cart">
                        <img src="img/shopping-cart.svg" alt="Icon: Shopping-cart" class="header__icon">
                        <span class="header__button-text">Корзина</span>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <section class="promo">
        <div class="container">
            <div class="promo__wrapper">
                <h1 class="promo__title promo__title--margin-2">Онлайн-сервис <br> доставки еды на дом</h1>
                <p class="promo__text">Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком</p>
            </div>
        </div>
    </section>
</body>
</html>
