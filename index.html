<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Delivery Food</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <a href="index.html" class="header__main"><img src="img/logo.jpg" alt="Image: Logo" class=" header__image"></a>
                <input type="text" placeholder="Адрес доставки" class="header__search-input">
                <div class="header__buttons">
                    <button class="button header__login header__login--margin-1">
                        <img src="img/user.svg" alt="Icon: Login">
                        <span class="header__button-text">Войти</span>
                    </button>
                    <button class="button header__shopping-busket">
                        <img src="img/shopping-basket.svg" alt="Icon: Shopping-basket">
                        <span class="header__button-text">Корзина</span>
                    </button>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
